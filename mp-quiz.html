<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MP Quiz - Multiplatformní programování</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #1a1a2e;
            min-height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff6b6b, #feca57);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-box span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #feca57;
        }

        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(255,107,107,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #1a1a2e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .question-type {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .code-block {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 15px;
            margin: 15px 0;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 0.9rem;
            overflow-x: auto;
            white-space: pre-wrap;
            color: #a8d8a8;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(255,107,107,0.5);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #feca57;
            background: rgba(254,202,87,0.1);
        }

        .option.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .option.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .option.disabled {
            cursor: default;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #00ff88;
            color: #1a1a2e;
        }

        .option.incorrect .option-letter {
            background: #ff4757;
            color: #fff;
        }

        .text-input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .text-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #feca57;
        }

        .text-input.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .text-input.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .check-btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(255,107,107,0.4);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(0,255,136,0.15);
            color: #00ff88;
            border: 1px solid rgba(0,255,136,0.3);
        }

        .feedback.incorrect {
            background: rgba(255,71,87,0.15);
            color: #ff4757;
            border: 1px solid rgba(255,71,87,0.3);
        }

        .reset-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid #ff6b6b;
            background: transparent;
            color: #ff6b6b;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #ff6b6b;
            color: #1a1a2e;
        }

        .multi-note {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #feca57;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .settings-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #aaa;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: rgba(255,107,107,0.5);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #ff6b6b, #feca57);
            border-color: transparent;
            color: #1a1a2e;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .question-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Zpět na výběr quizů</a>

        <header>
            <h1>MP Quiz</h1>
            <p style="color: #888;">Multiplatformní programování - Qt</p>
        </header>

        <div class="settings-panel" id="settings-panel">
            <div class="settings-row">
                <div class="setting-group">
                    <span class="setting-label">Zamíchat otázky</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="shuffle-questions" onchange="restartQuiz()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Zamíchat odpovědi</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="shuffle-answers" onchange="restartQuiz()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Režim:</span>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="learn" onclick="setMode('learn')">Učení</button>
                        <button class="mode-btn" data-mode="test" onclick="setMode('test')">Test</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats" id="stats-panel">
            <div class="stat-box">
                Správně: <span id="correct-count">0</span>
            </div>
            <div class="stat-box">
                Špatně: <span id="incorrect-count">0</span>
            </div>
            <div class="stat-box">
                Zbývá: <span id="remaining-count">65</span>
            </div>
        </div>

        <div id="questions-container"></div>

        <button class="reset-btn" onclick="resetQuiz()">Resetovat quiz</button>
    </div>

            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {

                [arr[i], arr[j]] = [arr[j], arr[i]];

                        originalLetter: opt.letter,
                        letter: String.fromCharCode(97 + idx)

                        const newOpt = newQ.options.find(o => o.originalLetter === ans);

                    `;
                } else {
                    const multiNote = q.type === 'multi' ? '<p class="multi-note">Vyberte všechny správné odpovědi a klikněte na tlačítko</p>' : '';
                    optionsHtml = `
                        <div class="options" id="options-${q.id}">
                            ${q.options.map(opt => {
                                const isCorrect = q.answer.includes(opt.letter);
                                const correctClass = (currentMode === 'learn' && isCorrect) ? ' correct' : '';
                                return `
                                <div class="option${correctClass}" data-letter="${opt.letter}" onclick="selectOption(${q.id}, '${opt.letter}', '${q.type}')">
                                    <span class="option-letter">${opt.letter.toUpperCase()}</span>
                                    <span class="option-text">${opt.text}</span>
                                </div>
                            `}).join('')}
                        </div>
                        ${multiNote}
                        ${q.type === 'multi' ? `<button class="check-btn" style="margin-top: 15px;" onclick="checkMultiAnswer(${q.id})">Zkontrolovat</button>` : ''}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                }

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">${index + 1}</span>
                        <span class="question-type">${typeLabel}</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${codeHtml}
                    ${optionsHtml}
                `;

                container.appendChild(card);
            });
        }

        function selectOption(questionId, letter, type) {
            if (answeredQuestions.has(questionId)) return;

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-letter="${letter}"]`);
            const question = activeQuestions.find(q => q.id === questionId);

            if (type === 'single') {
                const isCorrect = question.answer.includes(letter);

                answeredQuestions.add(questionId);

                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.add('disabled');
                    if (question.answer.includes(opt.dataset.letter)) {
                        opt.classList.add('correct');
                    }
                });

                if (!isCorrect) {
                    option.classList.add('incorrect');
                }

                showFeedback(questionId, isCorrect, question.answer);
                updateStats(isCorrect);
            } else {
                option.classList.toggle('selected');
            }
        }

        function checkMultiAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = activeQuestions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option.selected');
            const selectedLetters = Array.from(selectedOptions).map(opt => opt.dataset.letter);

            answeredQuestions.add(questionId);

            const isCorrect = selectedLetters.length === question.answer.length &&
                selectedLetters.every(l => question.answer.includes(l));

            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('selected');
                if (question.answer.includes(opt.dataset.letter)) {
                    opt.classList.add('correct');
                } else if (selectedLetters.includes(opt.dataset.letter)) {
                    opt.classList.add('incorrect');
                }
            });

            showFeedback(questionId, isCorrect, question.answer);
            updateStats(isCorrect);
        }

        function checkTextAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = activeQuestions.find(q => q.id === questionId);
            const input = document.getElementById(`input-${questionId}`);
            const userAnswer = input.value.trim();

            if (!userAnswer) return;

            answeredQuestions.add(questionId);

            const isCorrect = userAnswer.toLowerCase() === question.answer.toLowerCase();

            input.classList.add(isCorrect ? 'correct' : 'incorrect');
            input.disabled = true;
            document.querySelector(`#question-${questionId} .check-btn`).disabled = true;

            showFeedback(questionId, isCorrect, [question.answer]);
            updateStats(isCorrect);
        }

        function showFeedback(questionId, isCorrect, correctAnswers) {
            const feedback = document.getElementById(`feedback-${questionId}`);
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            if (isCorrect) {
                feedback.textContent = '✓ Správně!';
            } else {
                feedback.textContent = `✗ Špatně. Správná odpověď: ${correctAnswers.join(', ').toUpperCase()}`;
            }
        }

        function updateStats(isCorrect) {
            if (isCorrect) {
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
            } else {
                incorrectCount++;
                document.getElementById('incorrect-count').textContent = incorrectCount;
            }
            document.getElementById('remaining-count').textContent = activeQuestions.length - answeredQuestions.size;
        }

        function resetQuiz() {
            restartQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start quiz immediately on page load
        restartQuiz();
    </script>
</body>
