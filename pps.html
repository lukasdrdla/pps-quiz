        .settings-panel {

        .toggle-switch {

        .toggle-switch input {

        .toggle-slider {

        .toggle-slider:before {

            background: #fff;
            border-radius: 50%;

        .toggle-switch input:checked + .toggle-slider {

        .range-group {

        .range-controls {

        .range-input-group label {

        .range-input-group input[type="number"] {

        .range-input-group input[type="number"]:focus {

        .range-slider-container {

            height: 30px;
        }

        .range-slider-container input[type="range"] {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            z-index: 2;
        }

        .range-slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff;
        }

        .range-slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff;
        }

        .range-track {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .range-highlight {
            position: absolute;
            height: 6px;
            top: 12px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 3px;
            z-index: 1;
        }

        .apply-range-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;

        .apply-range-btn:hover {

        .range-display {

        .back-link {

        .multi-note {

        }

        .question-image {

        @media (max-width: 600px) {
            header h1 {

                padding: 8px 12px;
            }

            .settings-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

        // Shuffle array (Fisher-Yates)
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);

            currentSection = section;
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.section === section);
            });

            // Update range inputs based on section
            if (section === 'all') {
                updateRangeInputs(1, 301);
            } else if (section === '1') {
                updateRangeInputs(1, 100);
            } else if (section === '2') {
                updateRangeInputs(101, 200);
            } else if (section === '3') {
                updateRangeInputs(201, 301);
            }

            restartQuiz();
        }

        function updateRangeInputs(from, to) {
            customRangeFrom = from;
            customRangeTo = to;
            document.getElementById('range-from').value = from;
            document.getElementById('range-to').value = to;
            document.getElementById('range-slider-from').value = from;
            document.getElementById('range-slider-to').value = to;
            updateRangeHighlight();
        }

        function syncRangeFrom() {
            const slider = document.getElementById('range-slider-from');
            const sliderTo = document.getElementById('range-slider-to');
            let val = parseInt(slider.value);

            // Don't let from exceed to
            if (val > parseInt(sliderTo.value)) {
                val = parseInt(sliderTo.value);
                slider.value = val;
            }

            document.getElementById('range-from').value = val;
            updateRangeHighlight();
        }

        function syncRangeTo() {
            const slider = document.getElementById('range-slider-to');
            const sliderFrom = document.getElementById('range-slider-from');
            let val = parseInt(slider.value);

            // Don't let to go below from
            if (val < parseInt(sliderFrom.value)) {
                val = parseInt(sliderFrom.value);
                slider.value = val;
            }

            document.getElementById('range-to').value = val;
            updateRangeHighlight();
        }

        function updateCustomRange() {
            let from = parseInt(document.getElementById('range-from').value) || 1;
            let to = parseInt(document.getElementById('range-to').value) || 200;

            // Validate range
            from = Math.max(1, Math.min(301, from));
            to = Math.max(1, Math.min(301, to));

            if (from > to) {
                [from, to] = [to, from];
            }

            document.getElementById('range-from').value = from;
            document.getElementById('range-to').value = to;
            document.getElementById('range-slider-from').value = from;
            document.getElementById('range-slider-to').value = to;
            updateRangeHighlight();
        }

        function updateRangeHighlight() {
            const from = parseInt(document.getElementById('range-slider-from').value);
            const to = parseInt(document.getElementById('range-slider-to').value);
            const highlight = document.getElementById('range-highlight');

            const leftPercent = ((from - 1) / 300) * 100;
            const rightPercent = ((to - 1) / 300) * 100;

            highlight.style.left = leftPercent + '%';
            highlight.style.width = (rightPercent - leftPercent) + '%';
        }

        function restartQuiz() {
            const shuffleQ = document.getElementById('shuffle-questions').checked;
            const shuffleA = document.getElementById('shuffle-answers').checked;

            // Filter questions based on section or custom range
            let filteredQuestions;
            if (currentSection === 'all') {
                filteredQuestions = [...allQuestions];
            } else if (currentSection === '1') {
                filteredQuestions = allQuestions.filter(q => q.id >= 1 && q.id <= 100);
            } else if (currentSection === '2') {
                filteredQuestions = allQuestions.filter(q => q.id >= 101 && q.id <= 200);
            } else if (currentSection === '3') {
                filteredQuestions = allQuestions.filter(q => q.id >= 201 && q.id <= 301);
            } else {
                // Custom range
                filteredQuestions = allQuestions.filter(q => q.id >= customRangeFrom && q.id <= customRangeTo);
            }

            // Prepare questions with shuffled answers if needed
            activeQuestions = filteredQuestions.map(q => {
                const newQ = { ...q };
                if (shuffleA && q.options) {
                    const shuffledOpts = shuffle(q.options);
                    // Re-assign letters
                    newQ.options = shuffledOpts.map((opt, idx) => ({
                        ...opt,
                        originalLetter: opt.letter,
                        letter: String.fromCharCode(97 + idx)
                    }));
                    // Update answer letters
                    newQ.answer = q.answer.map(ans => {
                        const newOpt = newQ.options.find(o => o.originalLetter === ans);
                        return newOpt ? newOpt.letter : ans;
                    });
                }
                return newQ;
            });

            if (shuffleQ) {
                activeQuestions = shuffle(activeQuestions);

            // Reset stats
            correctCount = 0;
            incorrectCount = 0;

            document.getElementById('correct-count').textContent = '0';

        function selectOption(questionId, letter, type) {
            if (answeredQuestions.has(questionId)) return;

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-letter="${letter}"]`);
            const question = activeQuestions.find(q => q.id === questionId);

            if (type === 'single') {
                // Single select - check immediately
                const isCorrect = question.answer.includes(letter);

                answeredQuestions.add(questionId);

                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.add('disabled');
                    if (question.answer.includes(opt.dataset.letter)) {
                        opt.classList.add('correct');
                    }
                });

                if (!isCorrect) {
                    option.classList.add('incorrect');
                }

                showFeedback(questionId, isCorrect, question.answer);
                updateStats(isCorrect);
            } else {
                // Multi select - toggle selection
                option.classList.toggle('selected');
            }
        }

        function checkMultiAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = activeQuestions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option.selected');
            const selectedLetters = Array.from(selectedOptions).map(opt => opt.dataset.letter);

            answeredQuestions.add(questionId);

            const isCorrect = selectedLetters.length === question.answer.length &&
                selectedLetters.every(l => question.answer.includes(l));

            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('selected');
                if (question.answer.includes(opt.dataset.letter)) {
                    opt.classList.add('correct');
                } else if (selectedLetters.includes(opt.dataset.letter)) {
                    opt.classList.add('incorrect');
                }
            });

            showFeedback(questionId, isCorrect, question.answer);
            updateStats(isCorrect);
        }

        function checkTextAnswer(questionId) {

            const question = activeQuestions.find(q => q.id === questionId);

            input.classList.add(isCorrect ? 'correct' : 'incorrect');

        // ============ EXAM MODE ============
        let examMode = false;

        function startExam() {
            // Reset exam state
            examMode = true;
            examAnswers = {};
            examScores = [];
            totalExamScore = 0;
            examTimeLeft = 30 * 60;
            examShuffledOptions = {};

            // Select 25 random questions from all questions
            const shuffled = shuffle([...allQuestions]);
            examQuestions = shuffled.slice(0, 25);

            // Shuffle options for each question
            const letters = ['a', 'b', 'c', 'd', 'e', 'f'];
            examQuestions.forEach(q => {
                if (q.options && q.options.length > 0) {
                    // Shuffle the options
                    const shuffledOpts = shuffle([...q.options]);
                    // Create new options with new letters but track original
                    examShuffledOptions[q.id] = shuffledOpts.map((opt, idx) => ({
                        newLetter: letters[idx],
                        originalLetter: opt.letter,
                        text: opt.text
                    }));
                }
            });

            // Hide normal UI, show exam UI
            document.getElementById('settings-panel').style.display = 'none';
            document.getElementById('stats-panel').style.display = 'none';
            document.querySelector('.exam-start-btn').style.display = 'none';
            document.querySelector('.reset-btn').style.display = 'none';
            document.getElementById('exam-panel').classList.add('active');
            document.getElementById('exam-results').classList.remove('active');

            // Render exam questions
            renderExamQuestions();

            // Start timer
            updateExamTimer();
            examTimer = setInterval(() => {
                examTimeLeft--;
                updateExamTimer();
                if (examTimeLeft <= 0) {

            window.scrollTo({ top: 0, behavior: 'smooth' });

        function updateExamTimer() {
            const minutes = Math.floor(examTimeLeft / 60);
            const seconds = examTimeLeft % 60;
            const timerEl = document.getElementById('exam-timer');

            // Warning when less than 5 minutes

            // Update answered count

            document.getElementById('exam-answered-count').textContent = `Zodpovƒõzeno: ${answeredCount}`;
            document.getElementById('exam-progress-bar').style.width = `${(answeredCount / 25) * 100}%`;
        }

        function selectExamOption(questionId, originalLetter, type) {
            const optionsContainer = document.getElementById(`exam-options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-original="${originalLetter}"]`);

            if (type === 'single') {
                // Single select - clear others first
                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                option.classList.add('selected');
                examAnswers[questionId] = [originalLetter];
            } else {
                // Multi select - toggle
                option.classList.toggle('selected');

                // Collect all selected - use original letters for scoring
                const selected = Array.from(optionsContainer.querySelectorAll('.option.selected'))
                    .map(opt => opt.dataset.original);

                if (selected.length > 0) {
                    examAnswers[questionId] = selected;
                } else {
                    delete examAnswers[questionId];
                }
            }
            updateExamTimer();
        }

        function submitExam() {
            // Stop timer
            if (examTimer) {
                clearInterval(examTimer);
                examTimer = null;
            }

            // Calculate scores
            examScores = [];
            totalExamScore = 0;

            examQuestions.forEach((q, index) => {
                const userAnswer = examAnswers[q.id];
                let score = 0;

                if (q.type === 'text') {
                    // Text answer - 1 or 0
                    if (userAnswer && userAnswer.trim().toLowerCase() === q.answer.toLowerCase()) {
                        score = 1;
                    }
                } else if (q.type === 'single') {
                    // Single choice - 1 or 0
                    if (userAnswer && userAnswer.length === 1 && q.answer.includes(userAnswer[0])) {
                        score = 1;
                    }
                } else if (q.type === 'multi') {
                    // Multi choice - partial scoring
                    const correctCount = q.answer.length;
                    const wrongCount = q.options.length - correctCount;

                    const pointPerCorrect = 1 / correctCount;
                    const pointPerWrong = wrongCount > 0 ? -1 / wrongCount : 0;

                    if (userAnswer && userAnswer.length > 0) {
                        userAnswer.forEach(ans => {
                            if (q.answer.includes(ans)) {
                                score += pointPerCorrect;
                            } else {
                                score += pointPerWrong;
                            }
                        });
                    }

                    // Minimum 0, maximum 1
                    score = Math.max(0, Math.min(1, score));
                }

                examScores.push({
                    questionId: q.id,
                    questionIndex: index,
                    score: score,
                    maxScore: 1
                });
                totalExamScore += score;
            });

            // Show results
            showExamResults();
        }

        function showExamResults() {
            document.getElementById('exam-panel').classList.remove('active');
            document.getElementById('exam-results').classList.add('active');

            // Update score display
            document.getElementById('exam-score-display').textContent =
                `${totalExamScore.toFixed(2)} / 25 bod≈Ø`;

            recalculateGrade();

            // Update question cards to show scores
            examQuestions.forEach((q, index) => {
                const card = document.getElementById(`exam-question-${q.id}`);
                const scoreInfo = examScores[index];

                // Add score badge to header
                const header = card.querySelector('.question-header');
                const existingBadge = header.querySelector('.exam-question-score');
                if (existingBadge) existingBadge.remove();

                const badge = document.createElement('span');
                badge.className = 'exam-question-score ';
                if (scoreInfo.score >= 0.99) {
                    badge.classList.add('score-full');
                    badge.textContent = '1 bod';
                } else if (scoreInfo.score > 0) {
                    badge.classList.add('score-partial');
                    badge.textContent = `${scoreInfo.score.toFixed(2)} b`;
                } else {
                    badge.classList.add('score-zero');
                    badge.textContent = '0 bod≈Ø';
                }
                header.appendChild(badge);

                // Show correct answers
                if (q.type !== 'text') {
                    const optionsContainer = card.querySelector('.options');
                    optionsContainer.querySelectorAll('.option').forEach(opt => {
                        opt.classList.add('disabled');
                        const originalLetter = opt.dataset.original;
                        if (q.answer.includes(originalLetter)) {
                            opt.classList.add('correct');
                        } else if (examAnswers[q.id] && examAnswers[q.id].includes(originalLetter)) {
                            opt.classList.add('incorrect');
                        }
                    });
                } else {
                    // Show correct answer for text
                    const input = card.querySelector('.text-input');
                    if (input) {
                        input.disabled = true;
                        const feedback = document.createElement('div');
                        feedback.className = 'feedback show ' + (scoreInfo.score > 0 ? 'correct' : 'incorrect');
                        feedback.textContent = scoreInfo.score > 0
                            ? '‚úì Spr√°vnƒõ!'
                            : `‚úó Spr√°vn√° odpovƒõƒè: ${q.answer}`;
                        input.parentNode.appendChild(feedback);
                    }
                }
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function recalculateGrade() {
            const isBT = document.getElementById('bt-grading').checked;
            let grade = 'Fx';
            let gradeInfo = '';

            if (isBT) {
                // BT grading (ISB, BTSM)
                if (totalExamScore >= 21.5) { grade = 'A'; gradeInfo = '21.5+ bod≈Ø'; }
                else if (totalExamScore >= 19.5) { grade = 'B'; gradeInfo = '19.5+ bod≈Ø'; }
                else if (totalExamScore >= 17.5) { grade = 'C'; gradeInfo = '17.5+ bod≈Ø'; }
                else if (totalExamScore >= 15) { grade = 'D'; gradeInfo = '15+ bod≈Ø'; }
                else if (totalExamScore >= 12.5) { grade = 'E'; gradeInfo = '12.5+ bod≈Ø'; }
                else { gradeInfo = 'M√©nƒõ ne≈æ 12.5 bod≈Ø'; }
            } else {
                // Standard grading
                if (totalExamScore >= 21.5) { grade = 'A'; gradeInfo = '21.5+ bod≈Ø'; }
                else if (totalExamScore >= 19.5) { grade = 'B'; gradeInfo = '19.5+ bod≈Ø'; }
                else if (totalExamScore >= 18) { grade = 'C'; gradeInfo = '18+ bod≈Ø'; }
                else if (totalExamScore >= 16.5) { grade = 'D'; gradeInfo = '16.5+ bod≈Ø'; }
                else if (totalExamScore >= 15) { grade = 'E'; gradeInfo = '15+ bod≈Ø'; }
                else { gradeInfo = 'M√©nƒõ ne≈æ 15 bod≈Ø'; }
            }

            const gradeEl = document.getElementById('exam-grade-display');
            gradeEl.textContent = grade;
            gradeEl.className = 'exam-grade grade-' + grade;

            document.getElementById('exam-grade-info').textContent = gradeInfo;
        }

        function cancelExam() {
            if (!confirm('Opravdu chcete zru≈°it test? V≈°echny odpovƒõdi budou ztraceny.')) {
                return;
            }

            if (examTimer) {
                clearInterval(examTimer);
                examTimer = null;
            }

            examMode = false;
            closeExamResults();
        }

        function closeExamResults() {
            examMode = false;
            document.getElementById('exam-panel').classList.remove('active');
            document.getElementById('exam-results').classList.remove('active');
            document.getElementById('settings-panel').style.display = '';
            document.getElementById('stats-panel').style.display = '';
            document.querySelector('.exam-start-btn').style.display = '';
            document.querySelector('.reset-btn').style.display = '';

            // Restore normal quiz
            restartQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start quiz immediately on page load
        updateRangeHighlight();
        restartQuiz();
    </script>
</body>
</html>
