<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPS Quiz - Procvičování</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background: #1a1a2e;
            min-height: 100%;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            background-attachment: fixed;
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-box span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d9ff;
        }

        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(0,217,255,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .question-type {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(0,217,255,0.5);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #00d9ff;
            background: rgba(0,217,255,0.1);
        }

        .option.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .option.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .option.disabled {
            cursor: default;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #00ff88;
            color: #1a1a2e;
        }

        .option.incorrect .option-letter {
            background: #ff4757;
            color: #fff;
        }

        .text-input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .text-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #00d9ff;
        }

        .text-input.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .text-input.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .check-btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,217,255,0.4);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(0,255,136,0.15);
            color: #00ff88;
            border: 1px solid rgba(0,255,136,0.3);
        }

        .feedback.incorrect {
            background: rgba(255,71,87,0.15);
            color: #ff4757;
            border: 1px solid rgba(255,71,87,0.3);
        }

        .reset-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid #00d9ff;
            background: transparent;
            color: #00d9ff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .settings-panel {
            background: rgba(255,255,255,0.05);
            border-radius: 15px;
            padding: 15px 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .settings-row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-items: center;
        }

        .setting-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-label {
            color: #aaa;
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.1);
            border-radius: 26px;
            transition: 0.3s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background: #fff;
            border-radius: 50%;
            transition: 0.3s;
        }

        .toggle-switch input:checked + .toggle-slider {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        .mode-buttons {
            display: flex;
            gap: 10px;
        }

        .mode-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #aaa;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-btn:hover {
            border-color: rgba(0,217,255,0.5);
        }

        .mode-btn.active {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-color: transparent;
            color: #1a1a2e;
            font-weight: bold;
        }

        .section-buttons {
            display: flex;
            gap: 8px;
        }

        .section-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: transparent;
            color: #aaa;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .section-btn:hover {
            border-color: rgba(0,217,255,0.5);
        }

        .section-btn.active {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            border-color: transparent;
            color: #1a1a2e;
            font-weight: bold;
        }

        .range-group {
            flex: 1;
            width: 100%;
        }

        .range-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .range-input-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .range-input-group label {
            color: #aaa;
            font-size: 0.85rem;
        }

        .range-input-group input[type="number"] {
            width: 70px;
            padding: 8px 10px;
            border-radius: 8px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 0.9rem;
            text-align: center;
            outline: none;
            transition: all 0.3s ease;
        }

        .range-input-group input[type="number"]:focus {
            border-color: #00d9ff;
        }

        .range-slider-container {
            flex: 1;
            min-width: 150px;
            max-width: 300px;
            position: relative;
            height: 30px;
        }

        .range-slider-container input[type="range"] {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 12px;
            -webkit-appearance: none;
            appearance: none;
            background: transparent;
            pointer-events: none;
            z-index: 2;
        }

        .range-slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff;
        }

        .range-slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            cursor: pointer;
            pointer-events: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
            border: 2px solid #fff;
        }

        .range-track {
            position: absolute;
            width: 100%;
            height: 6px;
            top: 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
        }

        .range-highlight {
            position: absolute;
            height: 6px;
            top: 12px;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            border-radius: 3px;
            z-index: 1;
        }

        .apply-range-btn {
            padding: 8px 20px;
            border-radius: 20px;
            border: none;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-size: 0.9rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .apply-range-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 3px 15px rgba(0,217,255,0.4);
        }

        .range-display {
            color: #00d9ff;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #00d9ff;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .multi-note {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .question-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .question-card {
                padding: 20px 15px;
            }

            .section-btn,
            .mode-btn {
                font-size: 0.85rem;
                padding: 8px 12px;
            }

            .settings-row {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-link">&larr; Zpět na výběr quizů</a>

        <header>
            <h1>PPS Quiz</h1>
            <p style="color: #888;">Počítačové a komunikační sítě</p>
        </header>

        <div class="settings-panel" id="settings-panel">
            <div class="settings-row">
                <div class="setting-group">
                    <span class="setting-label">Zamíchat otázky</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="shuffle-questions" onchange="restartQuiz()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Zamíchat odpovědi</span>
                    <label class="toggle-switch">
                        <input type="checkbox" id="shuffle-answers" onchange="restartQuiz()">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Režim:</span>
                    <div class="mode-buttons">
                        <button class="mode-btn active" data-mode="learn" onclick="setMode('learn')">Učení</button>
                        <button class="mode-btn" data-mode="test" onclick="setMode('test')">Test</button>
                    </div>
                </div>
                <div class="setting-group">
                    <span class="setting-label">Rychlý výběr:</span>
                    <div class="section-buttons">
                        <button class="section-btn active" data-section="all" onclick="setSection('all')">Všechny</button>
                        <button class="section-btn" data-section="1" onclick="setSection('1')">1-100</button>
                        <button class="section-btn" data-section="2" onclick="setSection('2')">101-200</button>
                    </div>
                </div>
            </div>
            <div class="settings-row" style="margin-top: 15px;">
                <div class="setting-group range-group">
                    <span class="setting-label">Vlastní rozsah:</span>
                    <div class="range-controls">
                        <div class="range-input-group">
                            <label>Od:</label>
                            <input type="number" id="range-from" min="1" max="200" value="1" onchange="updateCustomRange()">
                        </div>
                        <div class="range-slider-container">
                            <input type="range" id="range-slider-from" min="1" max="200" value="1" oninput="syncRangeFrom()">
                            <input type="range" id="range-slider-to" min="1" max="200" value="200" oninput="syncRangeTo()">
                            <div class="range-track"></div>
                            <div class="range-highlight" id="range-highlight"></div>
                        </div>
                        <div class="range-input-group">
                            <label>Do:</label>
                            <input type="number" id="range-to" min="1" max="200" value="200" onchange="updateCustomRange()">
                        </div>
                        <button class="apply-range-btn" onclick="applyCustomRange()">Použít</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="stats" id="stats-panel">
            <div class="stat-box">
                Správně: <span id="correct-count">0</span>
            </div>
            <div class="stat-box">
                Špatně: <span id="incorrect-count">0</span>
            </div>
            <div class="stat-box">
                Zbývá: <span id="remaining-count">200</span>
            </div>
        </div>

        <div id="questions-container"></div>

        <button class="reset-btn" onclick="resetQuiz()">Resetovat quiz</button>
    </div>

    <script>
        let questions = [
            {
                id: 1,
                text: "Jaká je maximální přenosová rychlost ADSL2++ pro DL v Mb/s (celé číslo bez znaménka)?",
                type: "text",
                answer: "40"
            },
            {
                id: 2,
                text: "Je možné u ADSL připojení v témže okamžiku:",
                type: "single",
                options: [
                    { letter: "a", text: "pouze přenášet data do Internetu" },
                    { letter: "b", text: "nepřerušovaně přenášet data do Internetu a zároveň telefonovat" },
                    { letter: "c", text: "telefonovat i přenášet data do Internetu pomocí TDM" },
                    { letter: "d", text: "pouze telefonovat" }
                ],
                answer: ["b"]
            },
            {
                id: 3,
                text: "Jaká je maximální rychlost u přípojky pomocí 230V pro DL v Mb/s (celé číslo bez znaménka)?",
                type: "text",
                answer: "85"
            },
            {
                id: 4,
                text: "Má-li provider 4 účastníky s kapacitou linky 2Mb/s a sám má odchozí linku do Internetu o kapacitě 4Mb/s, jde o agregaci:",
                type: "single",
                options: [
                    { letter: "a", text: "4:1" },
                    { letter: "b", text: "8:1" },
                    { letter: "c", text: "2:1" },
                    { letter: "d", text: "1:8" },
                    { letter: "e", text: "1:2" },
                    { letter: "f", text: "1:4" }
                ],
                answer: ["c"]
            },
            {
                id: 5,
                text: "Jaký multiplex používají sítě založené na 'technologii' CDMA:",
                type: "single",
                options: [
                    { letter: "a", text: "vícenásobný přístup pomocí kódového dělení" },
                    { letter: "b", text: "časový multiplex" },
                    { letter: "c", text: "frekvenční multiplex" },
                    { letter: "d", text: "ani jeden z uvedených" }
                ],
                answer: ["a"]
            },
            {
                id: 6,
                text: "Připojení počítače pomocí pevné linky a analogového modemu se jmenuje:",
                type: "single",
                options: [
                    { letter: "a", text: "ATM" },
                    { letter: "b", text: "ADSL" },
                    { letter: "c", text: "Dial-up" },
                    { letter: "d", text: "ISDN" }
                ],
                answer: ["c"]
            },
            {
                id: 7,
                text: "Jakou rychlost má B kanál u ISDN:",
                type: "single",
                options: [
                    { letter: "a", text: "384" },
                    { letter: "b", text: "1536" },
                    { letter: "c", text: "64" },
                    { letter: "d", text: "16" },
                    { letter: "e", text: "1920" }
                ],
                answer: ["c"]
            },
            {
                id: 8,
                text: "ISDN BRA přípojka má tyto kanály:",
                type: "single",
                options: [
                    { letter: "a", text: "5xH0 a 1D" },
                    { letter: "b", text: "2xB a 1D" },
                    { letter: "c", text: "1xH12 a 1D" },
                    { letter: "d", text: "30xB a 1D" }
                ],
                answer: ["b"]
            },
            {
                id: 9,
                text: "FUP je",
                type: "single",
                options: [
                    { letter: "a", text: "omezení připojení na některé servery po překročení stanoveného limitu pro přenos dat do konce období" },
                    { letter: "b", text: "omezení délky denního připojení po překročení stanoveného limitu pro přenos dat do konce období" },
                    { letter: "c", text: "omezení denní doby, v které může být účastník připojen po překročení stanoveného limitu pro přenos dat do konce období" },
                    { letter: "d", text: "omezení rychlosti přenosu dat po překročení stanoveného limitu pro přenos dat do konce období" }
                ],
                answer: ["d"]
            },
            {
                id: 10,
                text: "Jaké přenosové technologie se používají pro přenos dat mezi adaptérem pro rozvody 230V a PC:",
                type: "multi",
                options: [
                    { letter: "a", text: "COM" },
                    { letter: "b", text: "USB" },
                    { letter: "c", text: "Ethernet" },
                    { letter: "d", text: "IrDA" },
                    { letter: "e", text: "LPT" }
                ],
                answer: ["b", "c"]
            },
            {
                id: 11,
                text: "Je možné u analogové telefonní linky v témže okamžiku provozovat následující druhy provozu v různých časových úsecích:",
                type: "multi",
                options: [
                    { letter: "a", text: "linka slouží jen pro přenos dat, analogový telefon není možné připojit" },
                    { letter: "b", text: "pouze přenášet data do Internetu" },
                    { letter: "c", text: "přenášet data do Internetu a zároveň telefonovat" },
                    { letter: "d", text: "pouze telefonovat" }
                ],
                answer: ["b", "d"]
            },
            {
                id: 12,
                text: "Jaké typy běžně používaných Dial-up modemů pro PC znáte:",
                type: "multi",
                options: [
                    { letter: "a", text: "interní PCI" },
                    { letter: "b", text: "interní AMR" },
                    { letter: "c", text: "externí COM" },
                    { letter: "d", text: "externí IEEE 1394" },
                    { letter: "e", text: "PCMCIA" },
                    { letter: "f", text: "externí USB" },
                    { letter: "g", text: "interní AGP" }
                ],
                answer: ["a", "b", "c", "e", "f"]
            },
            {
                id: 13,
                text: "Jaké přenosové technologie se používají pro přenos dat mezi kabelovým modemem a PC (CATV):",
                type: "multi",
                options: [
                    { letter: "a", text: "Ethernet" },
                    { letter: "b", text: "LPT" },
                    { letter: "c", text: "USB" },
                    { letter: "d", text: "COM" },
                    { letter: "e", text: "IrDA" }
                ],
                answer: ["a", "c"]
            },
            {
                id: 14,
                text: "Na S/T sběrnici u ISDN je možné přímo připojit:",
                type: "multi",
                options: [
                    { letter: "a", text: "ISDN modem" },

        const allQuestions = [...questions]; // Store original questions
        let correctCount = 0;
        let incorrectCount = 0;
        let answeredQuestions = new Set();
        let currentMode = 'learn';
        let currentSection = 'all';
        let customRangeFrom = 1;
        let customRangeTo = 200;
        let activeQuestions = [];

        // Shuffle array (Fisher-Yates)
        function shuffle(array) {
            const arr = [...array];
            for (let i = arr.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [arr[i], arr[j]] = [arr[j], arr[i]];
            }
            return arr;
        }

        function setMode(mode) {
            currentMode = mode;
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.mode === mode);
            });
            restartQuiz();
        }

        function setSection(section) {
            currentSection = section;
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.section === section);
            });

            // Update range inputs based on section
            if (section === 'all') {
                updateRangeInputs(1, 200);
            } else if (section === '1') {
                updateRangeInputs(1, 100);
            } else if (section === '2') {
                updateRangeInputs(101, 200);
            }

            restartQuiz();
        }

        function updateRangeInputs(from, to) {
            customRangeFrom = from;
            customRangeTo = to;
            document.getElementById('range-from').value = from;
            document.getElementById('range-to').value = to;
            document.getElementById('range-slider-from').value = from;
            document.getElementById('range-slider-to').value = to;
            updateRangeHighlight();
        }

        function syncRangeFrom() {
            const slider = document.getElementById('range-slider-from');
            const sliderTo = document.getElementById('range-slider-to');
            let val = parseInt(slider.value);

            // Don't let from exceed to
            if (val > parseInt(sliderTo.value)) {
                val = parseInt(sliderTo.value);
                slider.value = val;
            }

            document.getElementById('range-from').value = val;
            updateRangeHighlight();
        }

        function syncRangeTo() {
            const slider = document.getElementById('range-slider-to');
            const sliderFrom = document.getElementById('range-slider-from');
            let val = parseInt(slider.value);

            // Don't let to go below from
            if (val < parseInt(sliderFrom.value)) {
                val = parseInt(sliderFrom.value);
                slider.value = val;
            }

            document.getElementById('range-to').value = val;
            updateRangeHighlight();
        }

        function updateCustomRange() {
            let from = parseInt(document.getElementById('range-from').value) || 1;
            let to = parseInt(document.getElementById('range-to').value) || 200;

            // Validate range
            from = Math.max(1, Math.min(200, from));
            to = Math.max(1, Math.min(200, to));

            if (from > to) {
                [from, to] = [to, from];
            }

            document.getElementById('range-from').value = from;
            document.getElementById('range-to').value = to;
            document.getElementById('range-slider-from').value = from;
            document.getElementById('range-slider-to').value = to;
            updateRangeHighlight();
        }

        function updateRangeHighlight() {
            const from = parseInt(document.getElementById('range-slider-from').value);
            const to = parseInt(document.getElementById('range-slider-to').value);
            const highlight = document.getElementById('range-highlight');

            const leftPercent = ((from - 1) / 199) * 100;
            const rightPercent = ((to - 1) / 199) * 100;

            highlight.style.left = leftPercent + '%';
            highlight.style.width = (rightPercent - leftPercent) + '%';
        }

        function applyCustomRange() {
            customRangeFrom = parseInt(document.getElementById('range-from').value);
            customRangeTo = parseInt(document.getElementById('range-to').value);

            // Deselect preset buttons
            currentSection = 'custom';
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });

            restartQuiz();
        }

        function restartQuiz() {
            const shuffleQ = document.getElementById('shuffle-questions').checked;
            const shuffleA = document.getElementById('shuffle-answers').checked;

            // Filter questions based on section or custom range
            let filteredQuestions;
            if (currentSection === 'all') {
                filteredQuestions = [...allQuestions];
            } else if (currentSection === '1') {
                filteredQuestions = allQuestions.filter(q => q.id >= 1 && q.id <= 100);
            } else if (currentSection === '2') {
                filteredQuestions = allQuestions.filter(q => q.id >= 101 && q.id <= 200);
            } else {
                // Custom range
                filteredQuestions = allQuestions.filter(q => q.id >= customRangeFrom && q.id <= customRangeTo);
            }

            // Prepare questions with shuffled answers if needed
            activeQuestions = filteredQuestions.map(q => {
                const newQ = { ...q };
                if (shuffleA && q.options) {
                    const shuffledOpts = shuffle(q.options);
                    // Re-assign letters
                    newQ.options = shuffledOpts.map((opt, idx) => ({
                        ...opt,
                        originalLetter: opt.letter,
                        letter: String.fromCharCode(97 + idx)
                    }));
                    // Update answer letters
                    newQ.answer = q.answer.map(ans => {
                        const newOpt = newQ.options.find(o => o.originalLetter === ans);
                        return newOpt ? newOpt.letter : ans;
                    });
                }
                return newQ;
            });

            if (shuffleQ) {
                activeQuestions = shuffle(activeQuestions);
            }

            // Reset stats
            correctCount = 0;
            incorrectCount = 0;
            answeredQuestions.clear();
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('incorrect-count').textContent = '0';
            document.getElementById('remaining-count').textContent = activeQuestions.length;

            renderQuestions();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            activeQuestions.forEach((q, index) => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${q.id}`;

                let typeLabel = '';
                if (q.type === 'single') typeLabel = 'Jedna odpověď';
                else if (q.type === 'multi') typeLabel = 'Více odpovědí';
                else typeLabel = 'Písemná odpověď';

                let optionsHtml = '';
                if (q.type === 'text') {
                    const showAnswer = currentMode === 'learn' ? `<div class="feedback show correct" style="margin-top: 15px;">Správná odpověď: ${q.answer}</div>` : '';
                    optionsHtml = `
                        <div class="text-input-container">
                            <input type="text" class="text-input" id="input-${q.id}" placeholder="Zadejte odpověď...">
                            <button class="check-btn" onclick="checkTextAnswer(${q.id})">Zkontrolovat</button>
                        </div>
                        ${showAnswer}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                } else {
                    const multiNote = q.type === 'multi' ? '<p class="multi-note">Vyberte všechny správné odpovědi a klikněte na tlačítko</p>' : '';
                    optionsHtml = `
                        <div class="options" id="options-${q.id}">
                            ${q.options.map(opt => {
                                const isCorrect = q.answer.includes(opt.letter);
                                const correctClass = (currentMode === 'learn' && isCorrect) ? ' correct' : '';
                                return `
                                <div class="option${correctClass}" data-letter="${opt.letter}" onclick="selectOption(${q.id}, '${opt.letter}', '${q.type}')">
                                    <span class="option-letter">${opt.letter.toUpperCase()}</span>
                                    <span class="option-text">${opt.text}</span>
                                </div>
                            `}).join('')}
                        </div>
                        ${multiNote}
                        ${q.type === 'multi' ? `<button class="check-btn" style="margin-top: 15px;" onclick="checkMultiAnswer(${q.id})">Zkontrolovat</button>` : ''}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                }

                const imageHtml = q.image ? `<img src="${q.image}" class="question-image" alt="Obrázek k otázce">` : '';

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">${index + 1}</span>
                        <span class="question-type">${typeLabel}</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${imageHtml}
                    ${optionsHtml}
                `;

                container.appendChild(card);
            });
        }

        function selectOption(questionId, letter, type) {
            if (answeredQuestions.has(questionId)) return;

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-letter="${letter}"]`);
            const question = activeQuestions.find(q => q.id === questionId);

            if (type === 'single') {
                // Single select - check immediately
                const isCorrect = question.answer.includes(letter);

                answeredQuestions.add(questionId);

                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.add('disabled');
                    if (question.answer.includes(opt.dataset.letter)) {
                        opt.classList.add('correct');
                    }
                });

                if (!isCorrect) {
                    option.classList.add('incorrect');
                }

                showFeedback(questionId, isCorrect, question.answer);
                updateStats(isCorrect);
            } else {
                // Multi select - toggle selection
                option.classList.toggle('selected');
            }
        }

        function checkMultiAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = activeQuestions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option.selected');
            const selectedLetters = Array.from(selectedOptions).map(opt => opt.dataset.letter);

            answeredQuestions.add(questionId);

            const isCorrect = selectedLetters.length === question.answer.length &&
                selectedLetters.every(l => question.answer.includes(l));

            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('selected');
                if (question.answer.includes(opt.dataset.letter)) {
                    opt.classList.add('correct');
                } else if (selectedLetters.includes(opt.dataset.letter)) {
                    opt.classList.add('incorrect');
                }
            });

            showFeedback(questionId, isCorrect, question.answer);
            updateStats(isCorrect);
        }

        function checkTextAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = activeQuestions.find(q => q.id === questionId);
            const input = document.getElementById(`input-${questionId}`);
            const userAnswer = input.value.trim();

            if (!userAnswer) return;

            answeredQuestions.add(questionId);

            const isCorrect = userAnswer.toLowerCase() === question.answer.toLowerCase();

            input.classList.add(isCorrect ? 'correct' : 'incorrect');
            input.disabled = true;
            document.querySelector(`#question-${questionId} .check-btn`).disabled = true;

            showFeedback(questionId, isCorrect, [question.answer]);
            updateStats(isCorrect);
        }

        function showFeedback(questionId, isCorrect, correctAnswers) {
            const feedback = document.getElementById(`feedback-${questionId}`);
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            if (isCorrect) {
                feedback.textContent = '✓ Správně!';
            } else {
                feedback.textContent = `✗ Špatně. Správná odpověď: ${correctAnswers.join(', ').toUpperCase()}`;
            }
        }

        function updateStats(isCorrect) {
            if (isCorrect) {
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
            } else {
                incorrectCount++;
                document.getElementById('incorrect-count').textContent = incorrectCount;
            }
            document.getElementById('remaining-count').textContent = activeQuestions.length - answeredQuestions.size;
        }

        function resetQuiz() {
            restartQuiz();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Start quiz immediately on page load
        updateRangeHighlight();
        restartQuiz();
    </script>
</body>
</html>
