<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPS Quiz - Procvičování</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 30px 0;
        }

        header h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #00d9ff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-box {
            background: rgba(255,255,255,0.1);
            padding: 15px 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .stat-box span {
            font-size: 1.5rem;
            font-weight: bold;
            color: #00d9ff;
        }

        .question-card {
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: all 0.3s ease;
        }

        .question-card:hover {
            border-color: rgba(0,217,255,0.3);
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }

        .question-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .question-number {
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .question-type {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background: rgba(255,255,255,0.1);
            color: #aaa;
        }

        .question-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #e0e0e0;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .option {
            background: rgba(255,255,255,0.05);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 12px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .option:hover:not(.disabled) {
            background: rgba(255,255,255,0.1);
            border-color: rgba(0,217,255,0.5);
            transform: translateX(5px);
        }

        .option.selected {
            border-color: #00d9ff;
            background: rgba(0,217,255,0.1);
        }

        .option.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .option.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .option.disabled {
            cursor: default;
        }

        .option-letter {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .option.correct .option-letter {
            background: #00ff88;
            color: #1a1a2e;
        }

        .option.incorrect .option-letter {
            background: #ff4757;
            color: #fff;
        }

        .text-input-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .text-input {
            flex: 1;
            min-width: 200px;
            padding: 15px 20px;
            border-radius: 12px;
            border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #00d9ff;
        }

        .text-input.correct {
            border-color: #00ff88;
            background: rgba(0,255,136,0.15);
        }

        .text-input.incorrect {
            border-color: #ff4757;
            background: rgba(255,71,87,0.15);
        }

        .check-btn {
            padding: 15px 30px;
            border-radius: 12px;
            border: none;
            background: linear-gradient(135deg, #00d9ff, #00ff88);
            color: #1a1a2e;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .check-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(0,217,255,0.4);
        }

        .check-btn:disabled {
            opacity: 0.5;
            cursor: default;
            transform: none;
        }

        .feedback {
            margin-top: 15px;
            padding: 15px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: rgba(0,255,136,0.15);
            color: #00ff88;
            border: 1px solid rgba(0,255,136,0.3);
        }

        .feedback.incorrect {
            background: rgba(255,71,87,0.15);
            color: #ff4757;
            border: 1px solid rgba(255,71,87,0.3);
        }

        .reset-btn {
            display: block;
            margin: 40px auto;
            padding: 15px 40px;
            border-radius: 30px;
            border: 2px solid #00d9ff;
            background: transparent;
            color: #00d9ff;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #00d9ff;
            color: #1a1a2e;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            background: transparent;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            border-color: #00d9ff;
            color: #00d9ff;
        }

        .multi-note {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
        }

        .question-image {
            max-width: 100%;
            border-radius: 10px;
            margin: 15px 0;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 1.8rem;
            }

            .question-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">← Zpět na menu</a>
        <header>
            <h1>PPS Quiz</h1>
            <p style="color: #888;">Procvičování testových otázek</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                Správně: <span id="correct-count">0</span>
            </div>
            <div class="stat-box">
                Špatně: <span id="incorrect-count">0</span>
            </div>
            <div class="stat-box">
                Zbývá: <span id="remaining-count">101</span>
            </div>
        </div>

        <div id="questions-container"></div>

        <button class="reset-btn" onclick="resetQuiz()">Resetovat quiz</button>
    </div>

    <script>
        const questions = [
            {

            {

        let correctCount = 0;
        let incorrectCount = 0;
        let answeredQuestions = new Set();

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${q.id}`;

                let typeLabel = '';
                if (q.type === 'single') typeLabel = 'Jedna odpověď';
                else if (q.type === 'multi') typeLabel = 'Více odpovědí';
                else typeLabel = 'Písemná odpověď';

                let optionsHtml = '';
                if (q.type === 'text') {
                    optionsHtml = `
                        <div class="text-input-container">
                            <input type="text" class="text-input" id="input-${q.id}" placeholder="Zadejte odpověď...">
                            <button class="check-btn" onclick="checkTextAnswer(${q.id})">Zkontrolovat</button>
                        </div>
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                } else {
                    const multiNote = q.type === 'multi' ? '<p class="multi-note">Vyberte všechny správné odpovědi a klikněte na tlačítko</p>' : '';
                    optionsHtml = `
                        <div class="options" id="options-${q.id}">
                            ${q.options.map(opt => `
                                <div class="option" data-letter="${opt.letter}" onclick="selectOption(${q.id}, '${opt.letter}', '${q.type}')">
                                    <span class="option-letter">${opt.letter.toUpperCase()}</span>
                                    <span class="option-text">${opt.text}</span>
                                </div>
                            `).join('')}
                        </div>
                        ${multiNote}
                        ${q.type === 'multi' ? `<button class="check-btn" style="margin-top: 15px;" onclick="checkMultiAnswer(${q.id})">Zkontrolovat</button>` : ''}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                }

                const imageHtml = q.image ? `<img src="${q.image}" class="question-image" alt="Obrázek k otázce">` : '';

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">${q.id}</span>
                        <span class="question-type">${typeLabel}</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${imageHtml}
                    ${optionsHtml}
                `;

                container.appendChild(card);
            });
        }

        function selectOption(questionId, letter, type) {
            if (answeredQuestions.has(questionId)) return;

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-letter="${letter}"]`);

            if (type === 'single') {
                // Single select - check immediately
                const question = questions.find(q => q.id === questionId);
                const isCorrect = question.answer.includes(letter);

                answeredQuestions.add(questionId);

                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.add('disabled');
                    if (question.answer.includes(opt.dataset.letter)) {
                        opt.classList.add('correct');
                    }
                });

                if (!isCorrect) {
                    option.classList.add('incorrect');
                }

                showFeedback(questionId, isCorrect, question.answer);
                updateStats(isCorrect);
            } else {
                // Multi select - toggle selection
                option.classList.toggle('selected');
            }
        }

        function checkMultiAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = questions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option.selected');
            const selectedLetters = Array.from(selectedOptions).map(opt => opt.dataset.letter);

            answeredQuestions.add(questionId);

            const isCorrect = selectedLetters.length === question.answer.length &&
                selectedLetters.every(l => question.answer.includes(l));

            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('selected');
                if (question.answer.includes(opt.dataset.letter)) {
                    opt.classList.add('correct');
                } else if (selectedLetters.includes(opt.dataset.letter)) {
                    opt.classList.add('incorrect');
                }
            });

            showFeedback(questionId, isCorrect, question.answer);
            updateStats(isCorrect);
        }

        function checkTextAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = questions.find(q => q.id === questionId);
            const input = document.getElementById(`input-${questionId}`);
            const userAnswer = input.value.trim();

            if (!userAnswer) return;

            answeredQuestions.add(questionId);

            const isCorrect = userAnswer.toLowerCase() === question.answer.toLowerCase();

            input.classList.add(isCorrect ? 'correct' : 'incorrect');
            input.disabled = true;
            document.querySelector(`#question-${questionId} .check-btn`).disabled = true;

            showFeedback(questionId, isCorrect, [question.answer]);
            updateStats(isCorrect);
        }

        function showFeedback(questionId, isCorrect, correctAnswers) {
            const feedback = document.getElementById(`feedback-${questionId}`);
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            if (isCorrect) {
                feedback.textContent = '✓ Správně!';
            } else {
                feedback.textContent = `✗ Špatně. Správná odpověď: ${correctAnswers.join(', ').toUpperCase()}`;
            }
        }

        function updateStats(isCorrect) {
            if (isCorrect) {
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
            } else {
                incorrectCount++;
                document.getElementById('incorrect-count').textContent = incorrectCount;
            }
            document.getElementById('remaining-count').textContent = questions.length - answeredQuestions.size;
        }

        function resetQuiz() {
            correctCount = 0;
            incorrectCount = 0;
            answeredQuestions.clear();
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('incorrect-count').textContent = '0';
            document.getElementById('remaining-count').textContent = questions.length;
            renderQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Initialize
        renderQuestions();
    </script>
