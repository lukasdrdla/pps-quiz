        let allQuestions = [...questions]; // Store all questions
        let currentSection = 'all';
        let correctCount = 0;
        let incorrectCount = 0;
        let answeredQuestions = new Set();
        let currentMode = 'learning'; // 'learning' or 'test'

        function changeSection(section) {
            currentSection = section;

            // Update button states
            document.querySelectorAll('.section-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Filter questions based on section
            if (currentSection === 'all') {
                questions = [...allQuestions];
            } else if (currentSection === '1') {
                questions = allQuestions.filter(q => q.id >= 1 && q.id <= 100);
            } else if (currentSection === '2') {
                questions = allQuestions.filter(q => q.id >= 101 && q.id <= 150);
            }

            resetQuiz();
        }

        function setMode(mode) {
            currentMode = mode;

            // Update button states
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // Add/remove learning mode class
            const container = document.getElementById('questions-container');
            if (mode === 'learning') {
                container.classList.add('learning-mode');
            } else {
                container.classList.remove('learning-mode');
            }

            resetQuiz();
        }

        function renderQuestions() {
            const container = document.getElementById('questions-container');
            container.innerHTML = '';

            questions.forEach(q => {
                const card = document.createElement('div');
                card.className = 'question-card';
                card.id = `question-${q.id}`;

                let typeLabel = '';
                if (q.type === 'single') typeLabel = 'Jedna odpovƒõƒè';
                else if (q.type === 'multi') typeLabel = 'V√≠ce odpovƒõd√≠';
                else typeLabel = 'P√≠semn√° odpovƒõƒè';

                let optionsHtml = '';
                if (q.type === 'text') {
                    const learningAnswerNote = currentMode === 'learning' ? `<p class="multi-note" style="color: #00ff88; margin-top: 10px;">‚úì Spr√°vn√° odpovƒõƒè: <strong>${q.answer}</strong></p>` : '';
                    optionsHtml = `
                        <div class="text-input-container">
                            <input type="text" class="text-input" id="input-${q.id}" placeholder="Zadejte odpovƒõƒè...">
                            <button class="check-btn" onclick="checkTextAnswer(${q.id})">Zkontrolovat</button>
                        </div>
                        ${learningAnswerNote}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                } else {
                    const multiNote = q.type === 'multi' ? '<p class="multi-note">Vyberte v≈°echny spr√°vn√© odpovƒõdi a kliknƒõte na tlaƒç√≠tko</p>' : '';
                    const learningNote = currentMode === 'learning' ? '<p class="multi-note" style="color: #00ff88;">‚úì Spr√°vn√© odpovƒõdi jsou zv√Ωraznƒõny zelenƒõ</p>' : '';
                    optionsHtml = `
                        <div class="options" id="options-${q.id}">
                            ${q.options.map(opt => {
                                const isCorrect = q.answer.includes(opt.letter);
                                const correctClass = currentMode === 'learning' && isCorrect ? 'correct' : '';
                                return `
                                    <div class="option ${correctClass}" data-letter="${opt.letter}" onclick="selectOption(${q.id}, '${opt.letter}', '${q.type}')">
                                        <span class="option-letter">${opt.letter.toUpperCase()}</span>
                                        <span class="option-text">${opt.text}</span>
                                    </div>
                                `;
                            }).join('')}
                        </div>
                        ${currentMode === 'learning' ? learningNote : multiNote}
                        ${currentMode === 'test' && q.type === 'multi' ? `<button class="check-btn" style="margin-top: 15px;" onclick="checkMultiAnswer(${q.id})">Zkontrolovat</button>` : ''}
                        <div class="feedback" id="feedback-${q.id}"></div>
                    `;
                }

                const imageHtml = q.image ? `<img src="${q.image}" class="question-image" alt="Obr√°zek k ot√°zce">` : '';

                card.innerHTML = `
                    <div class="question-header">
                        <span class="question-number">${q.id}</span>
                        <span class="question-type">${typeLabel}</span>
                    </div>
                    <p class="question-text">${q.text}</p>
                    ${imageHtml}
                    ${optionsHtml}
                `;

                container.appendChild(card);
            });
        }

        function selectOption(questionId, letter, type) {
            if (answeredQuestions.has(questionId)) return;

            const optionsContainer = document.getElementById(`options-${questionId}`);
            const option = optionsContainer.querySelector(`[data-letter="${letter}"]`);

            if (type === 'single') {
                // Single select - check immediately
                const question = questions.find(q => q.id === questionId);
                const isCorrect = question.answer.includes(letter);

                answeredQuestions.add(questionId);

                optionsContainer.querySelectorAll('.option').forEach(opt => {
                    opt.classList.add('disabled');
                    if (question.answer.includes(opt.dataset.letter)) {
                        opt.classList.add('correct');
                    }
                });

                if (!isCorrect) {
                    option.classList.add('incorrect');
                }

                showFeedback(questionId, isCorrect, question.answer);
                updateStats(isCorrect);
            } else {
                // Multi select - toggle selection
                option.classList.toggle('selected');
            }
        }

        function checkMultiAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = questions.find(q => q.id === questionId);
            const optionsContainer = document.getElementById(`options-${questionId}`);
            const selectedOptions = optionsContainer.querySelectorAll('.option.selected');
            const selectedLetters = Array.from(selectedOptions).map(opt => opt.dataset.letter);

            answeredQuestions.add(questionId);

            const isCorrect = selectedLetters.length === question.answer.length &&
                selectedLetters.every(l => question.answer.includes(l));

            optionsContainer.querySelectorAll('.option').forEach(opt => {
                opt.classList.add('disabled');
                opt.classList.remove('selected');
                if (question.answer.includes(opt.dataset.letter)) {
                    opt.classList.add('correct');
                } else if (selectedLetters.includes(opt.dataset.letter)) {
                    opt.classList.add('incorrect');
                }
            });

            showFeedback(questionId, isCorrect, question.answer);
            updateStats(isCorrect);
        }

        function checkTextAnswer(questionId) {
            if (answeredQuestions.has(questionId)) return;

            const question = questions.find(q => q.id === questionId);
            const input = document.getElementById(`input-${questionId}`);
            const userAnswer = input.value.trim();

            if (!userAnswer) return;

            answeredQuestions.add(questionId);

            const isCorrect = userAnswer.toLowerCase() === question.answer.toLowerCase();

            input.classList.add(isCorrect ? 'correct' : 'incorrect');
            input.disabled = true;
            document.querySelector(`#question-${questionId} .check-btn`).disabled = true;

            showFeedback(questionId, isCorrect, [question.answer]);
            updateStats(isCorrect);
        }

        function showFeedback(questionId, isCorrect, correctAnswers) {
            const feedback = document.getElementById(`feedback-${questionId}`);
            feedback.className = `feedback show ${isCorrect ? 'correct' : 'incorrect'}`;

            if (isCorrect) {
                feedback.textContent = '‚úì Spr√°vnƒõ!';
            } else {
                feedback.textContent = `‚úó ≈†patnƒõ. Spr√°vn√° odpovƒõƒè: ${correctAnswers.join(', ').toUpperCase()}`;
            }
        }

        function updateStats(isCorrect) {
            if (isCorrect) {
                correctCount++;
                document.getElementById('correct-count').textContent = correctCount;
            } else {
                incorrectCount++;
                document.getElementById('incorrect-count').textContent = incorrectCount;
            }
            document.getElementById('remaining-count').textContent = questions.length - answeredQuestions.size;
        }

        function resetQuiz() {
            correctCount = 0;
            incorrectCount = 0;
            answeredQuestions.clear();
            document.getElementById('correct-count').textContent = '0';
            document.getElementById('incorrect-count').textContent = '0';
            document.getElementById('remaining-count').textContent = questions.length;
            renderQuestions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Shuffle array using Fisher-Yates algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function shuffleQuiz() {
            // Shuffle all questions in allQuestions first
            allQuestions = shuffleArray(allQuestions);

            // Shuffle options for each question in allQuestions (but keep correct answers mapped)
            allQuestions.forEach(q => {
                if (q.options && q.options.length > 0) {
                    // Store which texts are correct
                    const correctTexts = q.answer.map(letter =>
                        q.options.find(opt => opt.letter === letter).text
                    );

                    // Shuffle options
                    q.options = shuffleArray(q.options);

                    // Reassign letters a, b, c, d...
                    const letters = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i'];
                    q.options.forEach((opt, index) => {
                        opt.letter = letters[index];
                    });

                    // Update correct answers to new letters
                    q.answer = q.options
                        .filter(opt => correctTexts.includes(opt.text))
                        .map(opt => opt.letter);
                }
            });

            // Re-filter questions based on current section
            if (currentSection === 'all') {
                questions = [...allQuestions];
            } else if (currentSection === '1') {
                questions = allQuestions.filter(q => q.id >= 1 && q.id <= 100);
            } else if (currentSection === '2') {
                questions = allQuestions.filter(q => q.id >= 101 && q.id <= 150);
            }

            // Reset quiz state
            resetQuiz();
        }

        // Initialize
        renderQuestions();
    </script>
